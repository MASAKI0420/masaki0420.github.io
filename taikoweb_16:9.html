<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CJDG Revival</title>
    
    <!-- PWA設定 (iOS用) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CJDG">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <!-- ここに動的にBase64アイコンとマニフェストが注入されます -->
    <link id="dynamic-favicon" rel="icon" type="image/png" href="">
    <link id="dynamic-apple-icon" rel="apple-touch-icon" href="">
    <link id="dynamic-manifest" rel="manifest" href="">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            
            /* UI挙動の制限 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;
            overscroll-behavior: none;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 100vh;
            max-width: 177.78vh;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: auto;
        }

        /* --- ボタンのスタイル --- */
        #fs-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99999;
            background: rgba(50, 50, 50, 0.8);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.5s ease, visibility 0.5s;
            font-family: sans-serif;
        }
        
        #fs-btn:active {
            background: rgba(100, 100, 100, 0.9);
            transform: scale(0.95);
        }

        /* フルスクリーン時はボタンを隠す */
        :fullscreen #fs-btn { opacity: 0; pointer-events: none; visibility: hidden; }
        :-webkit-full-screen #fs-btn { opacity: 0; pointer-events: none; visibility: hidden; }
        
        /* アプリモード（ホーム画面起動時） */
        @media all and (display-mode: standalone) {
            body { background-color: #000; }
        }
    </style>
    
    <!-- アイコン生成とPWA化のためのスクリプト -->
    <script>
        (function() {
            // 1. アイコンをCanvasで描画してBase64化する
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // --- 太鼓アイコンのデザイン ---
            // 背景
            ctx.fillStyle = "#111111";
            ctx.fillRect(0, 0, size, size);

            // 太鼓の胴（赤）
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.42, 0, Math.PI * 2);
            ctx.fillStyle = "#ff4500"; // オレンジレッド
            ctx.fill();
            
            // 太鼓の面（白）
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.32, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
            ctx.lineWidth = size * 0.02;
            ctx.strokeStyle = "#cccccc";
            ctx.stroke();

            // 鋲（黒い点）
            const dotCount = 10;
            const radius = size * 0.37;
            ctx.fillStyle = "#4a0404";
            for (let i = 0; i < dotCount; i++) {
                const angle = (i / dotCount) * Math.PI * 2;
                const x = size/2 + Math.cos(angle) * radius;
                const y = size/2 + Math.sin(angle) * radius;
                ctx.beginPath();
                ctx.arc(x, y, size * 0.025, 0, Math.PI * 2);
                ctx.fill();
            }

            // バチ（黄色い棒）
            ctx.lineWidth = size * 0.05;
            ctx.strokeStyle = "#ffd700"; // ゴールド
            ctx.lineCap = "round";
            
            // バチ1
            ctx.beginPath();
            ctx.moveTo(size * 0.25, size * 0.75);
            ctx.lineTo(size * 0.75, size * 0.25);
            ctx.stroke();

            // バチ2
            ctx.beginPath();
            ctx.moveTo(size * 0.75, size * 0.75);
            ctx.lineTo(size * 0.25, size * 0.25);
            ctx.stroke();

            // Base64文字列を取得
            const iconBase64 = canvas.toDataURL('image/png');

            // 2. HTMLヘッダーにアイコンをセット
            const iconLink = document.getElementById('dynamic-favicon');
            const appleLink = document.getElementById('dynamic-apple-icon');
            iconLink.href = iconBase64;
            appleLink.href = iconBase64;

            // 3. マニフェストファイル(JSON)を作成し、Data URIとしてセット
            // これにより、実ファイルがなくてもブラウザはmanifest.jsonがあると思い込みます
            const manifestJson = {
                "name": "CJDG Revival",
                "short_name": "CJDG",
                "start_url": window.location.href, // 現在のURLを開く
                "display": "standalone",
                "background_color": "#000000",
                "theme_color": "#000000",
                "orientation": "landscape",
                "icons": [
                    {
                        "src": iconBase64,
                        "sizes": "512x512",
                        "type": "image/png"
                    }
                ]
            };

            // JSONを文字列化してBase64エンコード
            const manifestString = JSON.stringify(manifestJson);
            // 日本語文字化け等を防ぐためのエンコード処理
            const base64Manifest = btoa(unescape(encodeURIComponent(manifestString)));
            
            // data:スキームでマニフェストを設定
            document.getElementById('dynamic-manifest').href = "data:application/manifest+json;base64," + base64Manifest;
        })();
    </script>
</head>
<body>

    <div id="container">
        <iframe 
            id="game-frame"
            src="https://cjdgrevival.com/" 
            allow="autoplay; fullscreen; accelerometer; gyroscope; encrypted-media; picture-in-picture; web-share; gamepad"
            scrolling="no"
        ></iframe>
    </div>

    <button id="fs-btn" tabindex="-1">画面切替・回転</button>

    <script>
        // --- 既存のゲーム制御ロジック ---
        const btn = document.getElementById('fs-btn');
        const iframe = document.getElementById('game-frame');
        const docEl = document.documentElement;

        // 右クリック禁止
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        }, { passive: false });

        // タッチ制御
        const preventTouch = (e) => {
            if (e.target !== iframe && e.target !== btn) {
                e.preventDefault();
                e.stopPropagation();
                focusGame();
            }
        };
        document.addEventListener('touchstart', preventTouch, { passive: false });
        document.addEventListener('touchmove', preventTouch, { passive: false });
        document.addEventListener('touchend', preventTouch, { passive: false });
        
        function focusGame() {
            if (iframe.contentWindow) {
                iframe.contentWindow.focus();
            }
            iframe.focus();
        }

        btn.addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            await toggleFullScreen();
            btn.blur();
            focusGame();
        });

        async function toggleFullScreen() {
            try {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (docEl.requestFullscreen) {
                        await docEl.requestFullscreen();
                    } else if (docEl.webkitRequestFullscreen) {
                        await docEl.webkitRequestFullscreen();
                    }
                    if (screen.orientation && screen.orientation.lock) {
                        try { await screen.orientation.lock('landscape'); } catch (e) {}
                    }
                } else {
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        await document.webkitExitFullscreen();
                    }
                }
            } catch (err) {
                console.log(err);
            }
        }

        window.addEventListener('resize', () => {
            iframe.style.display = 'none';
            requestAnimationFrame(() => {
                iframe.style.display = 'block';
            });
            focusGame();
        });
    </script>
</body>
</html>
