    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #9b59b6;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #34495e;
            --light-color: #f4f7f9;
        }
        html, body {
            height: 100%; width: 100%; overflow: hidden;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            margin: 0; background-color: var(--light-color); color: #333;
            -webkit-user-select: none; user-select: none;
            transition: all 0.2s ease-in-out;
        }
        .container {
            text-align: center; padding: 30px 40px; background-color: #fff;
            border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%; max-width: 500px;
        }
        h1, h2 { color: var(--dark-color); }

        .screen { display: none; }
        #start-screen { display: block; }

        button {
            font-size: 1.1em; padding: 12px 25px; margin: 8px; border: none;
            border-radius: 8px; cursor: pointer; color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #2980b9; }
        .btn-secondary { background-color: var(--secondary-color); }
        .btn-secondary:hover { background-color: #8e44ad; }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: #c0392b; }
        .btn-success { background-color: var(--success-color); }
        .btn-success:hover { background-color: #27ae60; }

        #mode-selection button { width: 80%; }
        #time-attack-options, #custom-settings-screen { margin-top: 20px; }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; text-align: left; }
        .setting-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .setting-group input[type="number"] { width: 80%; padding: 8px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
        .operators-group { grid-column: 1 / -1; }
        .op-checkboxes { display: flex; justify-content: center; gap: 15px; }
        .op-checkboxes input { display: none; }
        .op-checkboxes label { padding: 10px 15px; border: 2px solid #ccc; border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .op-checkboxes input:checked + label { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        #error-message { color: var(--danger-color); height: 20px; }

        #game-info { display: flex; justify-content: space-between; font-size: 1.4em; font-weight: bold; margin-bottom: 20px; }
        #timer { color: var(--danger-color); }
        #score { color: var(--success-color); }
        #question { font-size: 2.8em; margin: 25px 0; color: var(--dark-color); }
        /* 変更点：入力関連の属性を削除し、readonlyを追加してソフトウェアキーボードを抑制 */
        #answer { font-size: 1.4em; padding: 10px; width: 180px; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; -webkit-user-select: text; user-select: text; }
        #feedback { height: 25px; font-size: 1.2em; font-weight: bold; }
        .correct { color: var(--success-color); }
        .incorrect { color: var(--danger-color); }
        #custom-mode-controls button { font-size: 0.9em; padding: 8px 15px; }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        #final-score { font-size: 3.5em; font-weight: bold; color: #e67e22; margin: 15px 0; }
        
        #memo-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: #fff; }
        .memo-content { width: 100%; height: 100%; position: relative; }
        #memo-canvas { display: block; touch-action: none; }
        .memo-buttons { position: absolute; bottom: 20px; right: 20px; z-index: 2; display: flex; flex-wrap: wrap; justify-content: flex-end; gap: 10px; }
        .memo-buttons button { padding: 10px 15px; font-size: 1em; }
        .tool-btn { border: 2px solid var(--dark-color); background-color: #fff; color: var(--dark-color); }
        .tool-btn.active-tool { background-color: var(--dark-color); color: #fff; }
        #eraser-size-options { display: none; gap: 5px; align-items: center; }
        #eraser-size-options.visible { display: flex; }
        #eraser-size-options .size-btn { padding: 8px; width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ccc; background-color: #fff; color: #333; }
        #eraser-size-options .size-btn.active-size { border-color: var(--primary-color); background-color: #eaf5ff; }
        #eraser-cursor { display: none; position: absolute; border-radius: 50%; border: 1px solid rgba(0, 0, 0, 0.5); background-color: rgba(0, 0, 0, 0.1); pointer-events: none; transform: translate(-50%, -50%); }

        #calculator-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .calculator { width: 280px; background-color: #333; border-radius: 10px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #calc-display { background-color: #ddd; color: #333; font-size: 2.2em; text-align: right; padding: 10px 15px; border-radius: 5px; margin-bottom: 15px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #calc-keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        #calc-keys button { font-size: 1.5em; padding: 15px 0; margin: 0; border-radius: 5px; background-color: #555; border: none; }
        #calc-keys button:hover { background-color: #666; }
        #calc-keys .operator { background-color: #f39c12; }
        #calc-keys .operator:hover { background-color: #e67e22; }
        #close-calc-btn { width: 100%; margin-top: 15px; background-color: var(--danger-color); }
        
        /* ▼▼▼ テンキーのスタイリング ▼▼▼ */
        #numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #numpad button {
            font-size: 1.8em;
            padding: 15px 0;
            margin: 0;
            border-radius: 8px;
            background-color: #ecf0f1; /* Light background for keys */
            color: var(--dark-color);
            border: 1px solid #bdc3c7;
            transition: background-color 0.1s, transform 0.05s;
            height: 60px; /* 一定の高さに設定 */
        }
        #numpad button:hover {
            background-color: #e0e6e7;
            transform: scale(0.98);
        }
        #numpad .btn-danger { background-color: var(--danger-color); color: #fff; border: none; }
        #numpad .btn-danger:hover { background-color: #c0392b; }
        #numpad .btn-secondary { background-color: var(--secondary-color); color: #fff; border: none; }
        #numpad .btn-secondary:hover { background-color: #8e44ad; }
        #numpad .btn-success { background-color: var(--success-color); color: #fff; border: none; }
        #numpad .btn-success:hover { background-color: #27ae60; }
        /* ▲▲▲ テンキーのスタイリング ▲▲▲ */
    </style>
</head>

<div class="container">
    <div id="start-screen" class="screen">
        <h1>計算トレーニング</h1>
        <div id="mode-selection">
            <button class="btn-primary" onclick="showScreen('time-attack-options')">タイムアタックモード</button>
            <button class="btn-secondary" onclick="showScreen('custom-settings-screen')">カスタムモード</button>
            <button id="fullscreen-btn" class="btn-success" onclick="toggleFullScreen()">フルスクリーン</button>
            <!-- ▼▼▼ アプリインストールボタン (常に表示) ▼▼▼ -->
            <button id="install-btn" class="btn-primary" style="background-color: #16a085;">アプリをインストール</button>
            <!-- ▲▲▲ アプリインストールボタン ▲▲▲ -->
        </div>
    </div>
    
    <div id="time-attack-options" class="screen">
        <h2>タイムアタック</h2>
        <p>時間を選択してスタート！</p>
        <button class="btn-primary" onclick="startTimeAttack(10)">10秒</button>
        <button class="btn-primary" onclick="startTimeAttack(20)">20秒</button>
        <button class="btn-primary" onclick="startTimeAttack(30)">30秒</button>
        <br><button class="btn-danger" onclick="showScreen('start-screen')">戻る</button>
    </div>

    <div id="custom-settings-screen" class="screen">
        <h2>カスタムモード設定</h2>
        <div class="settings-grid">
            <div class="setting-group"><label for="digits1">数字1の桁数</label><input type="number" id="digits1" value="2" min="1" max="5"></div>
            <div class="setting-group"><label for="digits2">数字2の桁数</label><input type="number" id="digits2" value="2" min="1" max="5"></div>
            <div class="operators-group">
                <label>計算の種類（複数選択可）</label>
                <div class="op-checkboxes">
                    <span><input type="checkbox" id="op-add" value="+" checked><label for="op-add">＋</label></span>
                    <span><input type="checkbox" id="op-sub" value="-"><label for="op-sub">ー</label></span>
                    <span><input type="checkbox" id="op-mul" value="×"><label for="op-mul">×</label></span>
                    <span><input type="checkbox" id="op-div" value="÷"><label for="op-div">÷</label></span>
                </div>
            </div>
        </div>
        <div id="error-message"></div>
        <button class="btn-success" onclick="startCustomGame()">スタート</button>
        <button class="btn-danger" onclick="showScreen('start-screen')">戻る</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="game-info"><div id="timer"></div><div id="score"></div></div>
        <div id="question">1 + 1</div>
        <!-- 入力関連の属性を削除し、readonlyを追加してソフトウェアキーボードを抑制 -->
        <input type="text" id="answer" placeholder="答え" readonly>
        <div id="feedback"></div>
        
        <!-- ▼▼▼ テンキー ▼▼▼ -->
        <div id="numpad">
            <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button><button data-key="backspace" class="btn-danger">⌫</button>
            <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button><button data-key="minus" class="btn-secondary">-</button>
            <!-- OKボタンを縦2マス分に設定 -->
            <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button><button data-key="enter" class="btn-success" style="grid-row: 3 / span 2; grid-column: 4 / 5; height: 100%;">OK</button>
            <!-- 0ボタンを横2マス分に設定 -->
            <button data-key="0" style="grid-column: 1 / span 2;">0</button><button data-key=".">.</button>
        </div>
        <!-- ▲▲▲ テンキー ▲▲▲ -->

        <div id="custom-mode-controls">
            <button class="btn-danger" onclick="quitGame()">やめる</button>
            <button class="btn-secondary" onclick="openMemo()">ひっ算メモ</button>
            <button class="btn-secondary" onclick="openCalculator()">電卓</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h2>タイムアップ！</h2>
        <p>あなたのスコアは...</p>
        <div id="final-score">15 <span>問</span></div>
        <button class="btn-secondary" onclick="showScreen('start-screen')">もう一度挑戦する</button>
    </div>
</div>

<div id="memo-modal">
    <div class="memo-content">
        <canvas id="memo-canvas"></canvas>
        <div id="eraser-cursor"></div>
        <div class="memo-buttons">
            <div id="eraser-size-options">
                <button class="size-btn" data-size="10">小</button>
                <button class="size-btn" data-size="20">中</button>
                <button class="size-btn" data-size="40">大</button>
            </div>
            <button id="pen-btn" class="tool-btn" onclick="selectTool('pen')">ペン</button>
            <button id="eraser-btn" class="tool-btn" onclick="selectTool('eraser')">消しゴム</button>
            <button class="btn-danger" onclick="clearCanvas()">全消し</button>
            <button class="btn-primary" onclick="closeMemo()">閉じる</button>
        </div>
    </div>
</div>

<div id="calculator-modal">
    <div class="calculator">
        <div id="calc-display">0</div>
        <div id="calc-keys">
            <button class="operator" data-key="clear">C</button>
            <button data-key="backspace">⌫</button>
            <button class="operator" data-key="%">%</button>
            <button class="operator" data-key="/">÷</button>

            <button data-key="7">7</button> <button data-key="8">8</button> <button data-key="9">9</button> <button class="operator" data-key="*">×</button>
            <button data-key="4">4</button> <button data-key="5">5</button> <button data-key="6">6</button> <button class="operator" data-key="-">-</button>
            <button data-key="1">1</button> <button data-key="2">2</button> <button data-key="3">3</button> <button class="operator" data-key="+">+</button>
            <button data-key="0" style="grid-column: 1 / 3;">0</button> <button data-key=".">.</button> <button class="operator" data-key="=">=</button>
        </div>
        <button id="close-calc-btn" onclick="closeCalculator()">閉じる</button>
    </div>
</div>

<script>
    const screens = document.querySelectorAll('.screen'), timerElement = document.getElementById('timer'), scoreElement = document.getElementById('score'),
          questionElement = document.getElementById('question'), feedbackElement = document.getElementById('feedback'), answerInput = document.getElementById('answer'),
          finalScoreElement = document.getElementById('final-score'), customControls = document.getElementById('custom-mode-controls'),
          memoModal = document.getElementById('memo-modal'), canvas = document.getElementById('memo-canvas'), ctx = canvas.getContext('2d'),
          penBtn = document.getElementById('pen-btn'), eraserBtn = document.getElementById('eraser-btn'),
          eraserCursor = document.getElementById('eraser-cursor'), eraserSizeOptions = document.getElementById('eraser-size-options'), sizeBtns = document.querySelectorAll('.size-btn'),
          calculatorModal = document.getElementById('calculator-modal'), calcDisplay = document.getElementById('calc-display'), calcKeys = document.getElementById('calc-keys'),
          numpad = document.getElementById('numpad');

    let gameMode = '', customSettings = {}, correctAnswer, score, timeLeft, timerInterval;
    
    function showScreen(id) { screens.forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = 'block'; }

    function startTimeAttack(sec) {
        gameMode = 'time-attack'; score = 0; timeLeft = sec; showScreen('game-screen');
        timerElement.style.display = 'block'; customControls.style.display = 'none';
        scoreElement.textContent = `スコア: ${score}`; timerElement.textContent = `時間: ${timeLeft}`;
        generateQuestion(); 
        timerInterval = setInterval(() => { timeLeft--; timerElement.textContent = `時間: ${timeLeft}`; if (timeLeft <= 0) endGame(); }, 1000);
    }
    
    function endGame() { clearInterval(timerInterval); showScreen('result-screen'); finalScoreElement.innerHTML = `${score} <span>問</span>`; }

    function startCustomGame() {
        const d1=parseInt(document.getElementById('digits1').value), d2=parseInt(document.getElementById('digits2').value), ops=Array.from(document.querySelectorAll('.op-checkboxes input:checked')).map(el=>el.value);
        if (ops.length === 0) { document.getElementById('error-message').textContent = '計算の種類を1つ以上選んでください。'; return; }
        document.getElementById('error-message').textContent = '';
        customSettings = { digits1: d1, digits2: d2, operators: ops }; gameMode = 'custom'; score = 0;
        showScreen('game-screen'); timerElement.style.display = 'none'; customControls.style.display = 'block';
        scoreElement.textContent = `正解数: ${score}`; generateQuestion(); 
    }

    function quitGame() { showScreen('start-screen'); }

    function getRandomNumberByDigits(d) { return Math.floor(Math.random() * (Math.pow(10, d) - Math.pow(10, d-1))) + Math.pow(10, d-1); }

    function generateQuestion() {
        let n1, n2, op, qText;
        if (gameMode === 'time-attack') { n1=Math.floor(Math.random()*10)+1; n2=Math.floor(Math.random()*10)+1; op=['+','-','×','÷'][Math.floor(Math.random()*4)]; }
        else { n1=getRandomNumberByDigits(customSettings.digits1); n2=getRandomNumberByDigits(customSettings.digits2); op=customSettings.operators[Math.floor(Math.random()*customSettings.operators.length)]; }
        switch (op) {
            case '+': qText=`${n1} + ${n2}`; correctAnswer=n1+n2; break;
            case '-': if(n1<n2)[n1,n2]=[n2,n1]; qText=`${n1} - ${n2}`; correctAnswer=n1-n2; break;
            case '×': qText=`${n1} × ${n2}`; correctAnswer=n1*n2; break;
            case '÷': if(gameMode==='custom'&&(customSettings.digits1>2||customSettings.digits2>2)) n2=Math.min(n2,12); const dividend=n1*n2; qText=`${dividend} ÷ ${n1}`; correctAnswer=n2; break;
        }
        questionElement.textContent = qText; answerInput.value = '';
    }

    function checkAnswer() {
        if (answerInput.value==='') return;
        const userAnswer = parseInt(answerInput.value.replace(/,/g, ''), 10);
        if (!isNaN(userAnswer)) {
            if (userAnswer===correctAnswer) { score++; feedbackElement.textContent="○ 正解！"; feedbackElement.className='correct'; }
            else { feedbackElement.textContent=`× 不正解 (答え: ${correctAnswer.toLocaleString()})`; feedbackElement.className='incorrect'; }
            scoreElement.textContent = gameMode === 'time-attack' ? `スコア: ${score}` : `正解数: ${score}`;
            generateQuestion();
        }
    }
    answerInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAnswer(); });
    answerInput.addEventListener('input', () => { if (feedbackElement.textContent !== '') feedbackElement.textContent = ''; });
    
    let wantsFullScreen = false;
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(() => {
                wantsFullScreen = true;
                try { screen.orientation.lock('portrait-primary'); } catch (e) {}
            }).catch(e => { wantsFullScreen = false; });
        } else {
            if (document.exitFullscreen) { document.exitFullscreen(); }
        }
    }
    
    let isDrawing=false, lastX=0, lastY=0, currentTool='pen', eraserSize=20;
    function resizeCanvas() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; selectTool(currentTool); setEraserSize(eraserSize); }
    function getPos(c, e) { const rect=c.getBoundingClientRect(), touch=e.touches?e.touches[0]:e; return { x:touch.clientX-rect.left, y:touch.clientY-rect.top }; }
    function updateCursor(e) { if(currentTool==='eraser'){ const {x,y}=getPos(canvas, e); eraserCursor.style.left=`${x}px`; eraserCursor.style.top=`${y}px`; } }
    function startDrawing(e) { e.preventDefault(); isDrawing=true; const {x,y}=getPos(canvas,e); [lastX,lastY]=[x,y]; if(currentTool==='eraser'){ ctx.beginPath(); ctx.arc(x, y, eraserSize / 2, 0, Math.PI * 2); ctx.fill(); } }
    function draw(e) {
        if(!isDrawing) return; e.preventDefault(); const {x,y}=getPos(canvas,e);
        if (currentTool==='pen') { ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(x, y); ctx.stroke(); }
        else {
            const dist=Math.sqrt(Math.pow(x-lastX,2)+Math.pow(y-lastY,2)), angle=Math.atan2(y-lastY,x-lastX);
            for (let i=0; i<dist; i+=1){ const newX=lastX+Math.cos(angle)*i, newY=lastY+Math.sin(angle)*i; ctx.beginPath(); ctx.arc(newX, newY, eraserSize/2, 0, Math.PI*2); ctx.fill(); }
        }
        [lastX,lastY]=[x,y]; updateCursor(e);
    }
    function stopDrawing() { isDrawing=false; }
    function selectTool(tool) {
        currentTool=tool;
        if(tool==='pen'){ ctx.globalCompositeOperation='source-over'; ctx.lineWidth=3; ctx.lineCap='round'; penBtn.classList.add('active-tool'); eraserBtn.classList.remove('active-tool'); eraserCursor.style.display='none'; eraserSizeOptions.classList.remove('visible'); }
        else{ ctx.globalCompositeOperation='destination-out'; penBtn.classList.remove('active-tool'); eraserBtn.classList.add('active-tool'); eraserCursor.style.display='block'; eraserCursor.style.width=`${eraserSize}px`; eraserCursor.style.height=`${eraserSize}px`; eraserSizeOptions.classList.add('visible'); }
    }
    function setEraserSize(size) { eraserSize=size; sizeBtns.forEach(btn=>btn.classList.toggle('active-size', parseInt(btn.dataset.size)===size)); if(currentTool==='eraser'){ eraserCursor.style.width=`${eraserSize}px`; eraserCursor.style.height=`${eraserSize}px`; } }
    function openMemo() { memoModal.style.display='block'; resizeCanvas(); window.addEventListener('resize', resizeCanvas); }
    function closeMemo() { memoModal.style.display='none'; window.removeEventListener('resize', resizeCanvas); }
    function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }
    function setupCanvasEvents() {
        canvas.addEventListener('mousedown', startDrawing); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', ()=>eraserCursor.style.display='none'); canvas.addEventListener('mouseover', ()=>{if(currentTool==='eraser')eraserCursor.style.display='block'});
        canvas.addEventListener('touchstart', startDrawing, { passive: false }); canvas.addEventListener('touchmove', draw, { passive: false }); canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('mousemove', updateCursor); canvas.addEventListener('touchmove', updateCursor, { passive: false });
        sizeBtns.forEach(btn => btn.addEventListener('click', () => setEraserSize(parseInt(btn.dataset.size))));
    }
    
    const calculator={ displayValue:'0', firstOperand:null, waitingForSecondOperand:false, operator:null };
    function openCalculator() { calculatorModal.style.display='flex'; }
    function closeCalculator() { calculatorModal.style.display='none'; }
    function updateCalcDisplay() { calcDisplay.textContent=calculator.displayValue; }
    function handleCalcKeyPress(e) {
        const {key}=e.target.dataset; if(!key) return;
        if(!isNaN(parseInt(key))){ inputDigit(key); }
        else if(key==='.'){ inputDecimal(key); }
        else if(key==='clear'){ resetCalculator(); }
        else if(key==='backspace'){ inputBackspace(); }
        else if(key==='='){ handleOperator(key); }
        else{ handleOperator(key); }
        updateCalcDisplay();
    }
    function inputDigit(digit) { const {displayValue, waitingForSecondOperand}=calculator; if(waitingForSecondOperand===true){ calculator.displayValue=digit; calculator.waitingForSecondOperand=false; } else{ calculator.displayValue=displayValue==='0'?digit:displayValue+digit; } }
    function inputDecimal(dot) { if(!calculator.displayValue.includes(dot)){ calculator.displayValue+=dot; } }
    function inputBackspace() { if (calculator.displayValue.length > 1) { calculator.displayValue = calculator.displayValue.slice(0, -1); } else { calculator.displayValue = '0'; } }
    function handleOperator(nextOperator) {
        const {firstOperand, displayValue, operator}=calculator; const inputValue=parseFloat(displayValue);
        if (operator && calculator.waitingForSecondOperand) { calculator.operator = nextOperator; return; }
        if (firstOperand == null && !isNaN(inputValue)) { calculator.firstOperand = inputValue; } 
        else if (operator) {
            const result = performCalculation[operator](firstOperand, inputValue);
            calculator.displayValue = `${parseFloat(result.toFixed(7))}`; calculator.firstOperand = result;
        }
        calculator.waitingForSecondOperand = true; calculator.operator = nextOperator;
    }
    const performCalculation={'/':(f,s)=>f/s, '*':(f,s)=>f*s, '+':(f,s)=>f+s, '-':(f,s)=>f-s, '=':(f,s)=>s,};
    function resetCalculator() { calculator.displayValue='0'; calculator.firstOperand=null; calculator.waitingForSecondOperand=false; calculator.operator=null; }
    
    // ▼▼▼ テンキーイベントのセットアップ関数 ▼▼▼
    function setupNumpadEvents() {
        numpad.addEventListener('click', (e) => {
            const key = e.target.dataset.key;
            if (!key) return;

            let currentValue = answerInput.value;

            switch (key) {
                case '0': case '1': case '2': case '3': case '4':
                case '5': case '6': case '7': case '8': case '9':
                    answerInput.value += key;
                    break;
                case '.':
                    // 小数点（またはカンマ）が既になければ追加
                    if (!currentValue.includes('.') && !currentValue.includes(',')) {
                        answerInput.value += '.';
                    }
                    break;
                case 'minus':
                    // マイナス記号のトグル
                    if (currentValue === '') {
                        answerInput.value = '-';
                    } else if (currentValue === '-') {
                        answerInput.value = '';
                    } else if (currentValue.startsWith('-')) {
                        answerInput.value = currentValue.substring(1);
                    } else {
                        answerInput.value = '-' + currentValue;
                    }
                    break;
                case 'backspace':
                    answerInput.value = currentValue.slice(0, -1);
                    break;
                case 'enter':
                    checkAnswer();
                    break;
            }
            answerInput.dispatchEvent(new Event('input')); 
        });
    }
    // ▲▲▲ テンキーイベントのセットアップ関数 ▲▲▲

    // ▼▼▼ PWAインストール機能のロジック（Service Workerの安定性向上のため微修正） ▼▼▼
    const installBtn = document.getElementById('install-btn');
    let deferredPrompt;

    function setupPWA() {
        // Service Workerのキャッシュ名
        const CACHE_NAME = 'calculation-trainer-v1';
        // キャッシュ対象はルートパスのみ（Base64はブラウザが内部でキャッシュしてくれることを期待）
        const urlsToCache = [
            '.', // このHTMLファイル自体
            '/', // ルート
        ];

        // Service Workerのコードをシンプル化し、互換性を高めます
        const sw_code = `
            const CACHE_NAME = '${CACHE_NAME}';
            const urlsToCache = ${JSON.stringify(urlsToCache)};
            
            self.addEventListener('install', (event) => {
              event.waitUntil(
                caches.open(CACHE_NAME)
                  .then((cache) => {
                    console.log('Opened cache and pre-caching assets');
                    return cache.addAll(urlsToCache).catch((err) => {
                         // エラーが発生しても処理を継続
                         console.warn('Cache addAll failed. Check if resources are fetchable.', err);
                    });
                  })
                  .then(() => self.skipWaiting())
              );
            });

            self.addEventListener('activate', (event) => {
              const cacheWhitelist = [CACHE_NAME];
              event.waitUntil(
                caches.keys().then((cacheNames) => {
                  return Promise.all(
                    cacheNames.map((cacheName) => {
                      if (cacheWhitelist.indexOf(cacheName) === -1) {
                        return caches.delete(cacheName);
                      }
                    })
                  );
                }).then(() => self.clients.claim())
              );
            });

            // Network-First with Cache fallback: オフライン対応のためFetchイベントを追加
            self.addEventListener('fetch', (event) => {
              event.respondWith(
                fetch(event.request).catch(() => caches.match(event.request))
              );
            });
        `;
        const sw_blob = new Blob([sw_code], {type: 'application/javascript'});
        const sw_url = URL.createObjectURL(sw_blob);
        
        if ('serviceWorker' in navigator) {
            // スコープを明示的にルートに設定
            navigator.serviceWorker.register(sw_url, { scope: './' })
              .then(reg => console.log('Service Worker registered successfully. Scope: ', reg.scope))
              .catch(err => console.log('Service Worker registration failed: ', err));
        }

        // インストールプロンプトのイベントを監視
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                if (outcome === 'accepted' || outcome === 'dismissed') {
                    installBtn.style.display = 'none';
                }
            } else {
                // PWA非対応環境、またはブラウザがインストール要件を満たしていない場合のメッセージ
                alert('アプリのインストールプロンプトを表示できませんでした。PWAの要件（HTTPS接続やService Workerの完全な動作）が満たされているか確認し、ブラウザのメニューから「ホーム画面に追加」などを試してください。');
            }
        });
    }
    // ▲▲▲ PWAインストール機能のロジック（Service Workerの安定性向上のため微修正） ▲▲▲

    window.onload = () => {
        setupCanvasEvents();
        selectTool('pen');
        setEraserSize(20);
        calcKeys.addEventListener('click', handleCalcKeyPress);
        updateCalcDisplay();
        
        setupPWA(); // PWA機能をセットアップ
        
        setupNumpadEvents(); 

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                wantsFullScreen = false;
            }
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && wantsFullScreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        });
    };
</script>
