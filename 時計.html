    <script>
        (function() {
            // ã‚¢ã‚¤ã‚³ãƒ³ç”Ÿæˆ
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#e30000"; ctx.fillRect(0, 0, size, size);
            ctx.beginPath(); ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2); ctx.fillStyle = "#ffffff"; ctx.fill();
            ctx.strokeStyle = "#1a1a1a"; ctx.lineWidth = 30; ctx.lineCap = "round";
            ctx.beginPath(); ctx.moveTo(size/2, size/2); ctx.lineTo(size/2 + 60, size/2 - 60); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(size/2, size/2); ctx.lineTo(size/2, size/2 - 110); ctx.stroke();
            ctx.beginPath(); ctx.arc(size/2, size/2, 20, 0, Math.PI * 2); ctx.fillStyle = "#1a1a1a"; ctx.fill();

            const iconBase64 = canvas.toDataURL('image/png');
            document.getElementById('dynamic-favicon').href = iconBase64;
            document.getElementById('dynamic-apple-icon').href = iconBase64;

            // ãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆç”Ÿæˆ
            const manifestJson = {
                "name": "çˆ†éŸ³æ™‚è¨ˆ",
                "short_name": "çˆ†éŸ³æ™‚è¨ˆ",
                "start_url": window.location.href,
                "display": "standalone",
                "background_color": "#e30000",
                "theme_color": "#e30000",
                "orientation": "portrait",
                "description": "Web Audio APIã‚’ä½¿ç”¨ã—ãŸçˆ†éŸ³ã‚¢ãƒ©ãƒ¼ãƒ ",
                "icons": [{ "src": iconBase64, "sizes": "512x512", "type": "image/png" }]
            };
            const base64Manifest = btoa(unescape(encodeURIComponent(JSON.stringify(manifestJson))));
            document.getElementById('dynamic-manifest').href = "data:application/manifest+json;base64," + base64Manifest;

            // Service Worker (é€šçŸ¥æ“ä½œã«å¯¾å¿œ)
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', e => e.waitUntil(self.skipWaiting()));
                    self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
                    self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));

                    // â–¼â–¼â–¼ é€šçŸ¥ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç† â–¼â–¼â–¼
                    self.addEventListener('notificationclick', event => {
                        event.notification.close(); // é€šçŸ¥ã‚’æ¶ˆã™

                        if (event.action === 'stop') {
                            // ã€ŒéŸ³ã‚’æ­¢ã‚ã‚‹ã€ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸå ´åˆ
                            const channel = new BroadcastChannel('alarm-channel');
                            channel.postMessage({ command: 'stop' });
                        } else {
                            // é€šçŸ¥è‡ªä½“ã‚’ã‚¿ãƒƒãƒ—ã—ãŸå ´åˆï¼ˆã‚¢ãƒ—ãƒªã‚’é–‹ãï¼‰
                            event.waitUntil(
                                clients.matchAll({ type: 'window', includeUncontrolled: true }).then(clientList => {
                                    // æ—¢ã«é–‹ã„ã¦ã„ã‚‹ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãŒã‚ã‚Œã°ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
                                    for (const client of clientList) {
                                        if ('focus' in client) return client.focus();
                                    }
                                    // ãªã‘ã‚Œã°é–‹ã
                                    if (clients.openWindow) return clients.openWindow('./');
                                })
                            );
                        }
                    });
                `;
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(swBlob))
                    .then(reg => console.log('SW Registered', reg))
                    .catch(err => console.log('SW Error', err));
            }
        })();
    </script>

<body>

    <main>

    <!-- Stop Overlay -->
    <div id="stop-alarm-overlay">
        <h1 style="color:white; margin-bottom: 20px;">æ™‚é–“ã§ã™ï¼</h1>
        <button class="btn" id="stop-alarm-btn" onclick="stopSound()">éŸ³ã‚’æ­¢ã‚ã‚‹</button>

    <script>
        // --- BroadcastChannel for Notification Action ---
        // Service Workerã‹ã‚‰ã®ã€Œåœæ­¢ã€ã‚³ãƒãƒ³ãƒ‰ã‚’å—ã‘å–ã‚‹
        const channel = new BroadcastChannel('alarm-channel');
        channel.onmessage = (event) => {
            if (event.data && event.data.command === 'stop') {
                stopSound();
            }
        };

        // --- Audio Logic ---
        let audioCtx, oscillators = [], isPlaying = false;
        function initAudio() { if(!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if(audioCtx.state==='suspended') audioCtx.resume(); }
        
        // â–¼â–¼â–¼ é€šçŸ¥ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•° â–¼â–¼â–¼
        function showNotification() {
            if (Notification.permission === 'granted') {
                // Service WorkerçµŒç”±ã§é€šçŸ¥ã‚’å‡ºã™ï¼ˆã“ã‚ŒãŒãªã„ã¨ã‚¹ãƒãƒ›ã§ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ãŒå‡ºã«ãã„ï¼‰
                navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('çˆ†éŸ³æ™‚è¨ˆ', {
                        body: 'æ™‚é–“ã§ã™ï¼ã‚¿ãƒƒãƒ—ã—ã¦ã‚¢ãƒ—ãƒªã‚’é–‹ãã‹ã€ãƒœã‚¿ãƒ³ã§åœæ­¢ã—ã¦ãã ã•ã„ã€‚',
                        icon: document.getElementById('dynamic-favicon').href,
                        vibrate: [200, 100, 200, 100, 200], // ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³
                        tag: 'loud-alarm',
                        renotify: true,
                        requireInteraction: true, // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒæ“ä½œã™ã‚‹ã¾ã§æ¶ˆãˆãªã„
                        actions: [
                            { action: 'stop', title: 'ğŸ”• éŸ³ã‚’æ­¢ã‚ã‚‹' } // Android/Chromeç”¨ãƒœã‚¿ãƒ³
                        ]
                    });
                });
            }
        }

        function playLoudSound() {
            initAudio(); if(isPlaying) return; isPlaying=true;
            
            // é€šçŸ¥ã‚’è¡¨ç¤º
            showNotification();
            
            document.getElementById('stop-alarm-overlay').style.display = 'flex';
            const t = audioCtx.currentTime;
            const osc1 = audioCtx.createOscillator(); const gain1 = audioCtx.createGain();
            const osc2 = audioCtx.createOscillator(); const gain2 = audioCtx.createGain();
            osc1.type = 'square'; osc1.frequency.setValueAtTime(800, t);
            osc2.type = 'sawtooth'; osc2.frequency.setValueAtTime(810, t);
            gain1.gain.value = 1.0; gain2.gain.value = 0.8;
            osc1.connect(gain1); osc2.connect(gain2);
            gain1.connect(audioCtx.destination); gain2.connect(audioCtx.destination);
            osc1.start(); osc2.start();
            
            const sirenInterval = setInterval(() => {
                if(!isPlaying) { clearInterval(sirenInterval); return; }
                const now = audioCtx.currentTime;
                osc1.frequency.linearRampToValueAtTime(1200, now + 0.3); osc1.frequency.linearRampToValueAtTime(800, now + 0.6);
                osc2.frequency.linearRampToValueAtTime(1210, now + 0.3); osc2.frequency.linearRampToValueAtTime(810, now + 0.6);
            }, 600);
            oscillators = [osc1, osc2];
        }

        function stopSound() {
            isPlaying=false; 
            oscillators.forEach(osc=>{try{osc.stop()}catch(e){}}); 
            oscillators=[]; 
            document.getElementById('stop-alarm-overlay').style.display='none';
            // é€šçŸ¥ã‚‚é–‰ã˜ã‚‹
            navigator.serviceWorker.ready.then(reg => {
                reg.getNotifications().then(notifications => {
                    notifications.forEach(n => n.close());
                });
            });
        }

        // Tabs
        function switchTab(tab) {
            initAudio();
            document.querySelectorAll('.view').forEach(el=>el.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(el=>el.classList.remove('active'));
            document.getElementById('view-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
        }

        // Timer
        function formatTime(s) { return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`; }
        let timerInterval, timerSeconds=0;
        function timerStart() {
            initAudio();
            // â–¼â–¼â–¼ é€šçŸ¥ã®è¨±å¯ã‚’æ±‚ã‚ã‚‹ â–¼â–¼â–¼
            Notification.requestPermission();
            
            const min=document.getElementById('t-min'), sec=document.getElementById('t-sec'), disp=document.getElementById('timer-count'), setup=document.getElementById('timer-setup');
            if(setup.style.display!=='none') { timerSeconds=(parseInt(min.value)||0)*60+(parseInt(sec.value)||0); if(timerSeconds<=0)return; setup.style.display='none'; disp.style.display='block'; }
            document.getElementById('timer-start').style.display='none'; document.getElementById('timer-stop').style.display='flex';
            updateTimerDisplay();
            timerInterval = setInterval(()=>{ timerSeconds--; updateTimerDisplay(); if(timerSeconds<=0){ clearInterval(timerInterval); playLoudSound(); timerResetUI(); } }, 1000);
        }
        function updateTimerDisplay() { document.getElementById('timer-count').innerText = formatTime(timerSeconds); }
        function timerStop() { clearInterval(timerInterval); document.getElementById('timer-start').style.display='flex'; document.getElementById('timer-stop').style.display='none'; }
        function timerReset() { timerStop(); timerResetUI(); }
        function timerResetUI() { document.getElementById('timer-setup').style.display='flex'; document.getElementById('timer-count').style.display='none'; document.getElementById('timer-start').style.display='flex'; document.getElementById('timer-stop').style.display='none'; }

        // Stopwatch
        let swInterval, swStartT, swElapsed=0;
        function swStart() {
            initAudio(); swStartT = Date.now()-swElapsed;
            swInterval = setInterval(()=>{ swElapsed=Date.now()-swStartT; let d=new Date(swElapsed); document.getElementById('sw-display').innerText=`${d.getUTCMinutes().toString().padStart(2,'0')}:${d.getUTCSeconds().toString().padStart(2,'0')}.${Math.floor(d.getUTCMilliseconds()/10).toString().padStart(2,'0')}`; }, 10);
            document.getElementById('sw-start').style.display='none'; document.getElementById('sw-stop').style.display='flex';
        }
        function swStop() { clearInterval(swInterval); document.getElementById('sw-start').style.display='flex'; document.getElementById('sw-stop').style.display='none'; }
        function swReset() { swStop(); swElapsed=0; document.getElementById('sw-display').innerText="00:00.00"; }

        // Alarm
        let alarmCheckInt, isAlarmSet=false, alarmTargetStr="";
        function toggleAlarm() {
            initAudio();
            // â–¼â–¼â–¼ é€šçŸ¥ã®è¨±å¯ã‚’æ±‚ã‚ã‚‹ â–¼â–¼â–¼
            Notification.requestPermission().then(permission => {
                if (permission !== 'granted') {
                    alert('é€šçŸ¥ã‚’è¨±å¯ã—ãªã„ã¨ã€ã‚¢ãƒ—ãƒªã‚’é–‰ã˜ã¦ã„ã‚‹æ™‚ã«æ°—ä»˜ã‘ãªã„å ´åˆãŒã‚ã‚Šã¾ã™ã€‚');
                }
            });

            const input=document.getElementById('alarm-datetime');
            const status=document.getElementById('alarm-status');
            const btn=document.getElementById('alarm-toggle');

            if(!isAlarmSet) {
                if(!input.value) { alert("æ—¥æ™‚ã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
                const targetTime = new Date(input.value);
                const now = new Date();
                if(targetTime < now) { alert("ç¾åœ¨ã‚ˆã‚Šæœªæ¥ã®æ—¥æ™‚ã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }

                alarmTargetStr = input.value;
                isAlarmSet = true;
                const displayStr = targetTime.toLocaleString('ja-JP', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'});
                status.innerText = "è¨­å®šä¸­:\n" + displayStr; status.style.color = "#00b84c"; btn.innerText = "è§£é™¤"; btn.style.backgroundColor = "#d60000"; input.disabled = true;

                alarmCheckInt = setInterval(()=>{
                    const currentNow = new Date();
                    const localIso = new Date(currentNow.getTime() - (currentNow.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                    if(localIso === alarmTargetStr && currentNow.getSeconds() === 0) { 
                        playLoudSound(); toggleAlarm(); 
                    }
                }, 1000);
            } else {
                isAlarmSet = false; clearInterval(alarmCheckInt);
                status.innerText = "OFF"; status.style.color = "#888"; btn.innerText = "ã‚¢ãƒ©ãƒ¼ãƒ ã‚»ãƒƒãƒˆ"; btn.style.backgroundColor = "#007acc"; input.disabled = false;
            }
        }

        // Install
        const installBtn=document.getElementById('install-btn'); let deferredPrompt;
        window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); deferredPrompt=e; installBtn.style.display='block'; });
        installBtn.addEventListener('click', async () => {
            if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt=null; }
            else { alert("ã€iOSã€‘å…±æœ‰ãƒœã‚¿ãƒ³â†’ã€Œãƒ›ãƒ¼ãƒ ç”»é¢ã«è¿½åŠ ã€\nã€PCã€‘ãƒ¡ãƒ‹ãƒ¥ãƒ¼â†’ã€Œä¿å­˜ã—ã¦å…±æœ‰ã€â†’ã€Œã‚¢ãƒ—ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã€"); }
        });
        if(window.matchMedia('(display-mode: standalone)').matches) installBtn.style.display='none';
    </script>
