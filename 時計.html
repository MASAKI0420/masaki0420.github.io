<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爆音時計</title>
    
    <!-- 
      以前の静的な <link> タグは削除しました。
      JavaScript (generatePWA関数) によって動的に生成されます。
    -->

    <style>
        :root {
            --primary: #e30000;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #333;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--primary);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2a2a2a;
            padding: 10px 0;
        }

        nav button {
            background: none;
            border: none;
            color: #888;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        nav button.active {
            color: var(--light);
            border-bottom: 3px solid var(--primary);
        }

        main {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .view.active {
            display: flex;
        }

        .time-display {
            font-size: 4.5rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        @media (max-width: 400px) {
            .time-display { font-size: 3.5rem; }
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        button.btn {
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button.btn:active {
            transform: scale(0.95);
        }

        .btn-start { background-color: #00b84c; }
        .btn-stop { background-color: #d60000; }
        .btn-reset { background-color: #555; }
        .btn-set { background-color: #007acc; width: auto; height: auto; padding: 10px 20px; border-radius: 8px; margin-top: 10px;}

        /* Timer Inputs */
        .timer-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        .timer-inputs input {
            background: #333;
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 70px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .timer-inputs label {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Alarm Specific */
        input[type="time"] {
            background: #333;
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            color-scheme: dark;
        }

        /* STOP ALARM OVERLAY */
        #stop-alarm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(227, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: flash 0.5s infinite alternate;
        }

        @keyframes flash {
            from { background-color: rgba(227, 0, 0, 0.95); }
            to { background-color: rgba(0, 0, 0, 0.95); }
        }

        #stop-alarm-btn {
            width: 200px;
            height: 200px;
            font-size: 1.5rem;
            border: 5px solid white;
            background: transparent;
        }

    </style>
</head>
<body>

    <header>⚠️ 爆音時計 ⚠️</header>

    <nav>
        <button onclick="switchTab('timer')" id="nav-timer" class="active">タイマー</button>
        <button onclick="switchTab('stopwatch')" id="nav-stopwatch">ウォッチ</button>
        <button onclick="switchTab('alarm')" id="nav-alarm">アラーム</button>
    </nav>

    <main>
        <!-- TIMER -->
        <div id="view-timer" class="view active">
            <div id="timer-setup">
                <div class="timer-inputs">
                    <div>
                        <input type="number" id="t-min" value="3" min="0" max="99">
                        <br><label>分</label>
                    </div>
                    <div>
                        <input type="number" id="t-sec" value="0" min="0" max="59">
                        <br><label>秒</label>
                    </div>
                </div>
            </div>
            <div id="timer-count" class="time-display" style="display:none;">03:00</div>
            
            <div class="controls">
                <button class="btn btn-start" id="timer-start" onclick="timerStart()">開始</button>
                <button class="btn btn-stop" id="timer-stop" onclick="timerStop()" style="display:none;">停止</button>
                <button class="btn btn-reset" onclick="timerReset()">リセット</button>
            </div>
        </div>

        <!-- STOPWATCH -->
        <div id="view-stopwatch" class="view">
            <div class="time-display" id="sw-display">00:00.00</div>
            <div class="controls">
                <button class="btn btn-start" id="sw-start" onclick="swStart()">開始</button>
                <button class="btn btn-stop" id="sw-stop" onclick="swStop()" style="display:none;">停止</button>
                <button class="btn btn-reset" onclick="swReset()">リセット</button>
            </div>
        </div>

        <!-- ALARM -->
        <div id="view-alarm" class="view">
            <input type="time" id="alarm-time">
            <div class="time-display" id="alarm-status" style="font-size: 1.5rem; color: #888;">OFF</div>
            <button class="btn btn-set" id="alarm-toggle" onclick="toggleAlarm()">アラームセット</button>
        </div>
    </main>

    <!-- Full Screen Stop Overlay -->
    <div id="stop-alarm-overlay">
        <h1 style="color:white; margin-bottom: 20px;">時間です！</h1>
        <button class="btn" id="stop-alarm-btn" onclick="stopSound()">音を止める</button>
    </div>

    <script>
        // ==========================================
        //  PWA Dynamic Generation (Icons, Manifest, Service Worker)
        // ==========================================
        (function generatePWA() {
            // 1. Icon SVG Data (Red background, White Clock)
            const iconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect width="512" height="512" fill="#e30000"/><path d="M256 100c-66.2 0-120 53.8-120 120v110l-40 40h320l40-40V220c0-66.2-53.8-120-120-120z" fill="#fff"/><path d="M256 420c22 0 40-18 40-40h-80c0 22 18 40 40 40z" fill="#fff"/></svg>`;
            const iconUrl = "data:image/svg+xml;base64," + btoa(iconSVG);

            // 2. Inject Icon Links
            const head = document.head;
            const linkIcon = document.createElement('link');
            linkIcon.rel = 'icon';
            linkIcon.href = iconUrl;
            head.appendChild(linkIcon);

            const linkApple = document.createElement('link');
            linkApple.rel = 'apple-touch-icon';
            linkApple.href = iconUrl;
            head.appendChild(linkApple);

            // 3. Generate Manifest
            const manifest = {
                "name": "爆音時計",
                "short_name": "爆音時計",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#e30000",
                "theme_color": "#e30000",
                "icons": [{
                    "src": iconUrl,
                    "type": "image/svg+xml",
                    "sizes": "512x512"
                }]
            };
            const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/manifest+json'});
            const manifestUrl = URL.createObjectURL(manifestBlob);
            
            const linkManifest = document.createElement('link');
            linkManifest.rel = 'manifest';
            linkManifest.href = manifestUrl;
            head.appendChild(linkManifest);

            // 4. Service Worker Logic (Blob)
            // Note: Inline SW via Blob has scope limitations but works for caching the current page in many cases.
            const swCode = `
                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                });
                self.addEventListener('activate', (event) => {
                    event.waitUntil(self.clients.claim());
                });
                self.addEventListener('fetch', (event) => {
                    // Simple passthrough or basic cache strategy could go here
                    // ensuring the app works offline by caching the main document
                    event.respondWith(
                        fetch(event.request).catch(() => {
                            return caches.match(event.request);
                        })
                    );
                });
            `;
            
            if ('serviceWorker' in navigator) {
                const blob = new Blob([swCode], { type: 'text/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                // Attempt to register with ./ scope to capture this page
                navigator.serviceWorker.register(swUrl, { scope: './' })
                    .then(reg => console.log('SW Registered', reg))
                    .catch(err => console.log('SW Fail', err));
            }
        })();

        // ==========================================
        //  App Logic (Original)
        // ==========================================

        // --- Web Audio API (The Loud Part) ---
        let audioCtx;
        let oscillators = [];
        let isPlaying = false;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playLoudSound() {
            initAudio();
            if (isPlaying) return;
            isPlaying = true;

            document.getElementById('stop-alarm-overlay').style.display = 'flex';

            // Create a Siren effect
            const t = audioCtx.currentTime;

            // Oscillator 1: Square wave (Harsh)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'square';
            osc1.frequency.setValueAtTime(800, t);
            osc1.frequency.linearRampToValueAtTime(1200, t + 0.3); // Siren up
            osc1.frequency.linearRampToValueAtTime(800, t + 0.6);  // Siren down
            
            // Oscillator 2: Sawtooth (Buzz)
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sawtooth';
            osc2.frequency.setValueAtTime(810, t); // Slightly detuned
            osc2.frequency.linearRampToValueAtTime(1210, t + 0.3);
            
            // Connect
            gain1.gain.value = 1.0; // Max volume
            gain2.gain.value = 0.8;

            osc1.connect(gain1);
            osc2.connect(gain2);
            gain1.connect(audioCtx.destination);
            gain2.connect(audioCtx.destination);

            osc1.start();
            osc2.start();

            // Loop the siren effect
            const sirenInterval = setInterval(() => {
                if(!isPlaying) {
                    clearInterval(sirenInterval);
                    return;
                }
                const now = audioCtx.currentTime;
                osc1.frequency.setValueAtTime(800, now);
                osc1.frequency.linearRampToValueAtTime(1200, now + 0.3);
                osc1.frequency.linearRampToValueAtTime(800, now + 0.6);
                
                osc2.frequency.setValueAtTime(810, now);
                osc2.frequency.linearRampToValueAtTime(1210, now + 0.3);
                osc2.frequency.linearRampToValueAtTime(810, now + 0.6);
            }, 600);

            oscillators = [osc1, osc2];
        }

        function stopSound() {
            isPlaying = false;
            oscillators.forEach(osc => {
                try { osc.stop(); } catch(e){}
            });
            oscillators = [];
            document.getElementById('stop-alarm-overlay').style.display = 'none';
        }

        // --- Tab Switching ---
        function switchTab(tab) {
            initAudio(); // Initialize audio context on first interaction
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active'));
            
            document.getElementById('view-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('active');
        }

        // --- Formatting ---
        function formatTime(totalSec) {
            const m = Math.floor(totalSec / 60).toString().padStart(2, '0');
            const s = (totalSec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // --- Timer Logic ---
        let timerInterval;
        let timerSeconds = 0;

        function timerStart() {
            initAudio();
            const minInput = document.getElementById('t-min');
            const secInput = document.getElementById('t-sec');
            const display = document.getElementById('timer-count');
            const setup = document.getElementById('timer-setup');
            
            if (setup.style.display !== 'none') {
                timerSeconds = (parseInt(minInput.value) || 0) * 60 + (parseInt(secInput.value) || 0);
                if (timerSeconds <= 0) return;
                setup.style.display = 'none';
                display.style.display = 'block';
            }

            document.getElementById('timer-start').style.display = 'none';
            document.getElementById('timer-stop').style.display = 'flex';
            
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimerDisplay();
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    playLoudSound();
                    timerResetUI();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer-count').innerText = formatTime(timerSeconds);
        }

        function timerStop() {
            clearInterval(timerInterval);
            document.getElementById('timer-start').style.display = 'flex';
            document.getElementById('timer-stop').style.display = 'none';
        }

        function timerReset() {
            timerStop();
            timerResetUI();
        }

        function timerResetUI() {
            document.getElementById('timer-setup').style.display = 'flex';
            document.getElementById('timer-count').style.display = 'none';
            document.getElementById('timer-start').style.display = 'flex';
            document.getElementById('timer-stop').style.display = 'none';
        }

        // --- Stopwatch Logic ---
        let swInterval;
        let swStartTime;
        let swElapsed = 0;

        function swStart() {
            initAudio();
            swStartTime = Date.now() - swElapsed;
            swInterval = setInterval(() => {
                swElapsed = Date.now() - swStartTime;
                let date = new Date(swElapsed);
                let m = date.getUTCMinutes().toString().padStart(2, '0');
                let s = date.getUTCSeconds().toString().padStart(2, '0');
                let ms = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
                document.getElementById('sw-display').innerText = `${m}:${s}.${ms}`;
            }, 10);
            
            document.getElementById('sw-start').style.display = 'none';
            document.getElementById('sw-stop').style.display = 'flex';
        }

        function swStop() {
            clearInterval(swInterval);
            document.getElementById('sw-start').style.display = 'flex';
            document.getElementById('sw-stop').style.display = 'none';
        }

        function swReset() {
            swStop();
            swElapsed = 0;
            document.getElementById('sw-display').innerText = "00:00.00";
        }

        // --- Alarm Logic ---
        let alarmCheckInterval;
        let isAlarmSet = false;
        let alarmTargetStr = "";

        function toggleAlarm() {
            initAudio();
            const input = document.getElementById('alarm-time');
            const status = document.getElementById('alarm-status');
            const btn = document.getElementById('alarm-toggle');

            if (!isAlarmSet) {
                if (!input.value) return;
                alarmTargetStr = input.value;
                isAlarmSet = true;
                status.innerText = "ON: " + alarmTargetStr;
                status.style.color = "#00b84c";
                btn.innerText = "解除";
                btn.style.backgroundColor = "#d60000";
                input.disabled = true;

                alarmCheckInterval = setInterval(() => {
                    const now = new Date();
                    const currentStr = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
                    if (currentStr === alarmTargetStr && now.getSeconds() === 0) {
                        playLoudSound();
                        toggleAlarm(); // Turn off automatically after triggering
                    }
                }, 1000);

            } else {
                isAlarmSet = false;
                clearInterval(alarmCheckInterval);
                status.innerText = "OFF";
                status.style.color = "#888";
                btn.innerText = "アラームセット";
                btn.style.backgroundColor = "#007acc";
                input.disabled = false;
            }
        }
    </script>
</body>
</html>
