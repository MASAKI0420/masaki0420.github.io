        let audioCtx, musicBuffer = null, musicSource = null, isMetroOn = false, volSe = 1.5, volMetro = 3.0; 

        // --- Graphical Editor Globals ---
        const editorCanvas = document.getElementById('editorCanvas'), canvasWrapper = editorCanvas.parentElement, editorCtx = editorCanvas.getContext('2d'), gridSelect = document.getElementById('grid-select'), noteTools = document.getElementById('note-tools');
        let chartData = [], activeNote = '1', currentGrid = 16;
        const MEASURE_WIDTH = 480, LANE_Y = 50, NOTE_RADIUS = 15;

        // --- Command Modal Globals ---
        const commandModal = document.getElementById('command-modal');
        let currentEditingMeasure = 0;

        // --- Editor: Drawing & Initialization ---
        function initEditor() {
            for (let i = 0; i < 4; i++) addMeasure(false);
            drawEditor();
            updateAllTja();
        }

        function drawEditor() {
            const totalWidth = chartData.length * MEASURE_WIDTH;
            editorCanvas.width = totalWidth;
            editorCtx.clearRect(0, 0, totalWidth, editorCanvas.height);
            editorCtx.fillStyle = '#f9f9f9';
            editorCtx.fillRect(0, LANE_Y - NOTE_RADIUS - 15, totalWidth, (NOTE_RADIUS + 15) * 2);

            for (let i = 0; i < chartData.length; i++) {
                const measureX = i * MEASURE_WIDTH;
                const measure = chartData[i];
                const gridSize = measure.notes.length;
                const stepX = MEASURE_WIDTH / gridSize;

                // Draw grids
                for (let j = 0; j < gridSize; j++) {
                    const x = measureX + j * stepX;
                    if (j % (gridSize / 4) === 0) { editorCtx.strokeStyle = '#bbb'; } 
                    else if (j % (gridSize / 8) === 0) { editorCtx.strokeStyle = '#ccc'; } 
                    else { editorCtx.strokeStyle = '#eee'; }
                    editorCtx.lineWidth = 1;
                    editorCtx.beginPath(); editorCtx.moveTo(x, LANE_Y - 25); editorCtx.lineTo(x, LANE_Y + 25); editorCtx.stroke();
                }

                // Draw measure line (and command indicator)
                editorCtx.strokeStyle = measure.commands.length > 0 ? 'var(--cmd-color)' : '#333';
                editorCtx.lineWidth = measure.commands.length > 0 ? 3 : 2;
                editorCtx.beginPath(); editorCtx.moveTo(measureX, LANE_Y - 35); editorCtx.lineTo(measureX, LANE_Y + 35); editorCtx.stroke();
                
                // Draw notes
                for (let j = 0; j < gridSize; j++) {
                    if (measure.notes[j] !== '0') drawNote(editorCtx, measureX + j * stepX, LANE_Y, measure.notes[j]);
                }
            }
        }
        
        function drawNote(ctx, x, y, type) {
            let color = '#ccc', isBig = false, isRoll = false;
            if (type === '1') color = '#ff4757'; else if (type === '2') color = '#3742fa';
            else if (type === '3') { color = '#ff4757'; isBig = true; } else if (type === '4') { color = '#3742fa'; isBig = true; }
            else if (type === '5' || type === '6') { color = '#f1c40f'; isRoll = true; isBig = type === '6'; }

            if(isRoll) {
                // Draw roll bar
                ctx.fillStyle = isBig ? 'rgba(241, 196, 15, 0.6)' : 'rgba(241, 196, 15, 0.4)';
                ctx.fillRect(x, LANE_Y - (isBig ? 22:15), MEASURE_WIDTH - (x % MEASURE_WIDTH), isBig ? 44:30);
            }
            ctx.beginPath();
            ctx.arc(x, y, isBig ? NOTE_RADIUS * 1.3 : NOTE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = color; ctx.fill();
            ctx.strokeStyle = isBig ? '#333' : '#fff'; ctx.lineWidth = 2; ctx.stroke();
        }

        // --- Editor: Interactions ---
        noteTools.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                noteTools.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                activeNote = e.target.dataset.note;
            }
        });

        function handleEditorClick(event) {
            const rect = editorCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left + canvasWrapper.scrollLeft;
            const measureIndex = Math.floor(x / MEASURE_WIDTH);
            if (measureIndex >= chartData.length) return;

            // Check if clicking on the bar line
            if (x % MEASURE_WIDTH < 10 && event.button === 0) {
                openCommandModal(measureIndex);
                return;
            }

            const xInMeasure = x % MEASURE_WIDTH;
            const gridSize = chartData[measureIndex].notes.length;
            const stepX = MEASURE_WIDTH / gridSize;
            const closestIndex = Math.round(xInMeasure / stepX);
            if(closestIndex >= gridSize) return;

            if (event.button === 2) { // Right click to erase
                chartData[measureIndex].notes[closestIndex] = '0';
                event.preventDefault();
            } else { // Left click
                const noteType = activeNote;
                // Handle Rolls
                if (noteType === '5' || noteType === '6') {
                    // Clear existing notes in the measure from this point on
                    for(let i=closestIndex; i < gridSize; i++) chartData[measureIndex].notes[i] = '0';
                    chartData[measureIndex].notes[closestIndex] = noteType;
                    if(closestIndex < gridSize -1) chartData[measureIndex].notes[gridSize-1] = '8'; // Add end roll
                } else {
                    if (chartData[measureIndex].notes[closestIndex] === noteType) chartData[measureIndex].notes[closestIndex] = '0';
                    else chartData[measureIndex].notes[closestIndex] = noteType;
                }
            }
            drawEditor();
            updateAllTja();
        }
        editorCanvas.addEventListener('mousedown', handleEditorClick);
        editorCanvas.addEventListener('contextmenu', e => e.preventDefault());

        function addMeasure(redraw = true) {
            chartData.push({ notes: Array(currentGrid).fill('0'), commands: [] });
            if(redraw) { drawEditor(); updateAllTja(); }
        }

        function removeMeasure() {
            if (chartData.length > 1) { chartData.pop(); drawEditor(); updateAllTja(); }
            else { alert("æœ€å¾Œã®1å°ç¯€ã¯å‰Šé™¤ã§ãã¾ã›ã‚“ã€‚"); }
        }
        
        function findLCM(a, b) { const gcd = (x, y) => (!y ? x : gcd(y, x % y)); return (a * b) / gcd(a, b); }

        function changeGrid() {
            const newGrid = parseInt(gridSelect.value, 10);
            const oldGrid = currentGrid;
            if (newGrid === oldGrid) return;

            chartData.forEach(measure => {
                const oldNotes = measure.notes;
                const newNotes = Array(newGrid).fill('0');
                const lcm = findLCM(oldGrid, newGrid);
                for (let j = 0; j < oldGrid; j++) {
                    if (oldNotes[j] !== '0') {
                        const newIndex = Math.round((j * (lcm / oldGrid)) / (lcm / newGrid));
                        if (newIndex < newGrid) newNotes[newIndex] = oldNotes[j];
                    }
                }
                measure.notes = newNotes;
            });
            currentGrid = newGrid;
            drawEditor();
            updateAllTja();
        }

        // --- Command Modal Logic ---
        function openCommandModal(measureIndex) {
            currentEditingMeasure = measureIndex;
            const measure = chartData[measureIndex];
            document.getElementById('modal-title').innerText = `å°ç¯€ ${measureIndex + 1} ã®ã‚³ãƒãƒ³ãƒ‰`;
            
            // Reset fields
            document.getElementById('modal-gogo').checked = false;
            document.getElementById('modal-bpm').value = '';
            document.getElementById('modal-measure').value = '';

            // Populate with existing commands
            measure.commands.forEach(cmd => {
                if (cmd === '#GOGOTIME') document.getElementById('modal-gogo').checked = true;
                if (cmd.startsWith('#BPMCHANGE')) document.getElementById('modal-bpm').value = cmd.split(' ')[1];
                if (cmd.startsWith('#MEASURE')) document.getElementById('modal-measure').value = cmd.split(' ')[1];
            });
            
            commandModal.style.display = 'flex';
        }
        function closeModal() { commandModal.style.display = 'none'; }
        function saveCommands() {
            const measure = chartData[currentEditingMeasure];
            measure.commands = []; // Clear old commands

            if (document.getElementById('modal-gogo').checked) measure.commands.push('#GOGOTIME');
            const bpm = document.getElementById('modal-bpm').value;
            if (bpm) measure.commands.push(`#BPMCHANGE ${bpm}`);
            const measureVal = document.getElementById('modal-measure').value;
            if (measureVal) measure.commands.push(`#MEASURE ${measureVal}`);
            
            closeModal();
            drawEditor();
            updateAllTja();
        }

        // --- TJA Generation ---
        function updateAllTja() {
            let tjaString = '';
            let isGogo = false;
            chartData.forEach(measure => {
                let hasGogo = false;
                measure.commands.forEach(cmd => {
                    tjaString += cmd + '\n';
                    if (cmd === '#GOGOTIME') hasGogo = true;
                });

                if (isGogo && !hasGogo) {
                    // If the previous measure was gogo but this one isn't marked, add GOGOEND
                    const previousMeasure = chartData.indexOf(measure) > 0 ? chartData[chartData.indexOf(measure) - 1] : null;
                    if(previousMeasure && previousMeasure.commands.includes('#GOGOTIME')) {
                        tjaString += '#GOGOEND\n';
                    }
                }
                isGogo = hasGogo;

                tjaString += measure.notes.join('') + ',\n';
            });
            inputs.chart.value = tjaString;
            updateTjaText();
        }

        function updateTjaText() { let waveName = fileInput.files[0] ? fileInput.files[0].name : "music.ogg"; let tja = `TITLE:${inputs.title.value}\nBPM:${inputs.bpm.value}\nWAVE:${waveName}\nOFFSET:${inputs.offset.value}\nCOURSE:Oni\nLEVEL:8\n\n#START\n${inputs.chart.value}`; if (!tja.endsWith('\n')) tja += '\n'; tja += '#END'; inputs.out.value = tja; }
        function downloadTja() { const blob = new Blob([inputs.out.value], { type: "text/plain;charset=utf-8" }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `${inputs.title.value || 'fumen'}.tja`; a.click(); }

        parseTJA = function () { const lines = inputs.chart.value.split('\n'); const startBpm = parseFloat(inputs.bpm.value) || 120; const offset = parseFloat(inputs.offset.value) || 0; let currentTime = -offset; let currentBpm = startBpm; let currentScroll = 1.0; let measureRatio = 1.0; let parsedNotes = [], parsedClicks = [], parsedBarlines = [], isGogo = false; lines.forEach(line => { line = line.trim(); if (!line) return; if (line.startsWith('#')) { const parts = line.split(' '); const cmd = parts[0]; const val = parseFloat(parts[1]); if (cmd === '#BPMCHANGE' && !isNaN(val)) currentBpm = val; if (cmd === '#SCROLL' && !isNaN(val)) currentScroll = val; if (cmd === '#MEASURE') { const frac = parts[1].split('/'); if (frac.length === 2) measureRatio = parseFloat(frac[0]) / parseFloat(frac[1]); } if(cmd === '#GOGOTIME') isGogo = true; if(cmd === '#GOGOEND') isGogo = false; return; } if (line.endsWith(',')) { const data = line.slice(0, -1); const len = data.length; const measureTime = (60 / currentBpm) * 4 * measureRatio; if (len > 0) { const timePerChar = measureTime / len; for (let i = 0; i < len; i++) { const char = data[i]; if (char !== '0' && char !== '8') { let type = ['2', '4'].includes(char) ? 'kat' : 'don'; let color = type === 'don' ? '#ff4757' : '#3742fa'; if (['5', '6', '7'].includes(char)) color = '#f1c40f'; parsedNotes.push({ time: currentTime + (i * timePerChar), type: type, char: char, scroll: currentScroll, color: color, isBig: ['3', '4', '6'].includes(char), isGogo: isGogo, played: false }); } } } const beatsPerMeasure = 4 * measureRatio; const timePerBeat = 60 / currentBpm; for (let b = 0; b < beatsPerMeasure; b++) { if (b * timePerBeat < measureTime) { parsedClicks.push({ time: currentTime + (b * timePerBeat), type: b === 0 ? 'metro_high' : 'metro_low', played: false }); } } currentTime += measureTime; parsedBarlines.push({ time: currentTime, scroll: currentScroll }); } }); return { notes: parsedNotes, clicks: parsedClicks, barlines: parsedBarlines         loop = function () { if (!isPlaying) return; previewCtx.fillStyle = '#222'; previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height); const now = audioCtx.currentTime - startTime; const data = window.currentData; const laneY = PREVIEW_Y; previewCtx.fillStyle = data.notes.some(n => n.isGogo && n.time > now -1 && n.time < now + 5) ? '#401010' : '#444'; previewCtx.fillRect(0, laneY - 30, previewCanvas.width, 60); previewCtx.beginPath(); previewCtx.arc(HIT_X, laneY, 26, 0, Math.PI * 2); previewCtx.strokeStyle = '#fff'; previewCtx.lineWidth = 3; previewCtx.stroke(); if (isMetroOn) { data.clicks.forEach(click => { if (click.time <= now && !click.played) { click.played = true; if (now - click.time < 0.1) playSound(click.type); } }); } if (data.barlines) { previewCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)'; previewCtx.lineWidth = 1; data.barlines.forEach(barline => { const timeDiff = barline.time - now; const x = HIT_X + (timeDiff * BASE_SPEED * barline.scroll); if (x > 0 && x < previewCanvas.width) { previewCtx.beginPath(); previewCtx.moveTo(x, laneY - 30); previewCtx.lineTo(x, laneY + 30); previewCtx.stroke(); } }); } data.notes.forEach(note => { const timeDiff = note.time - now; const x = HIT_X + (timeDiff * BASE_SPEED * note.scroll); if (timeDiff <= 0 && !note.played) { note.played = true; if (['1', '2', '3', '4'].includes(note.char)) { playSound(note.type); previewCtx.fillStyle = '#fff'; previewCtx.beginPath(); previewCtx.arc(HIT_X, laneY, 22, 0, Math.PI * 2); previewCtx.fill(); } } if (x > -50 && x < previewCanvas.width + 50) { drawNote(previewCtx, x, laneY, note.char); } }); const lastNoteTime = data.notes.length ? data.notes[data.notes.length - 1].time : 0; if (data.notes.length > 0 && now > lastNoteTime + 2) { stopPreview(); return; } animationId = requestAnimationFrame(loop); }

        runAdvancedBpmAnalysis = async function() { if (!musicBuffer) { alert("éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“ã€‚"); return; } statusText.innerText = "âš¡ é«˜ç²¾åº¦è§£æä¸­..."; setTimeout(async () => { try { const offlineContext = new OfflineAudioContext(1, musicBuffer.length, musicBuffer.sampleRate); const source = offlineContext.createBufferSource(); source.buffer = musicBuffer; const filter = offlineContext.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 140; filter.Q.value = 1; source.connect(filter); filter.connect(offlineContext.destination); source.start(0); const renderedBuffer = await offlineContext.startRendering(); const audioData = renderedBuffer.getChannelData(0); const peaks = getPeaksWithDynamicThreshold(audioData, musicBuffer.sampleRate); const bpm = calculateBPMFromPeaks(peaks, musicBuffer.sampleRate); if (bpm > 0) { const doubledBpm = bpm * 2; const choice = prompt(`BPMè§£æçµæœ:\n\n1: é€šå¸¸BPM: ${bpm.toFixed(1)}\n2: å€é€ŸBPM: ${doubledBpm.toFixed(1)}\n\nã©ã¡ã‚‰ã‚’é©ç”¨ã—ã¾ã™ã‹ï¼Ÿ (1ã‹2ã‚’å…¥åŠ›)`, "1"); let finalBpm = bpm; if (choice === "2") finalBpm = doubledBpm; else if (choice !== "1" && choice !== null) alert("ç„¡åŠ¹ãªé¸æŠã§ã™ã€‚é€šå¸¸BPMã‚’é©ç”¨ã—ã¾ã™ã€‚"); if (choice !== null) { inputs.bpm.value = finalBpm.toFixed(2); updateTjaText(); } statusText.innerText = "âœ… è§£æå®Œäº†"; } else { alert("BPMã‚’æ¤œå‡ºã§ãã¾ã›ã‚“ã§ã—ãŸã€‚"); statusText.innerText = "âš ï¸ æ¤œå‡ºä¸èƒ½"; } } catch(e) { console.error(e); alert("è§£æä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚"); statusText.innerText = "âŒ è§£æã‚¨ãƒ©ãƒ¼"; } }, 100); }
        getPeaksWithDynamicThreshold = function(data, sampleRate) { const peaks = []; const chunkSize = sampleRate; const thresholdMultiplier = 0.9; for (let i = 0; i < data.length; i += chunkSize) { const chunk = data.slice(i, i + chunkSize); let max = 0; for (let j = 0; j < chunk.length; j++) if (chunk[j] > max) max = chunk[j]; const threshold = max * thresholdMultiplier; for (let j = 1; j < chunk.length - 1; j++) { if (chunk[j] > threshold && chunk[j] > chunk[j - 1] && chunk[j] > chunk[j + 1]) peaks.push(i + j); } } return peaks; }
