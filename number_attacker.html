    <title>1 to 25</title>

    <script>
        // ‚òÖ‚òÖ‚òÖ 1„Éï„Ç°„Ç§„É´„ÅßPWAÂåñ„Åô„ÇãÈ≠îÊ≥ï„ÅÆ„Çπ„ÇØ„É™„Éó„Éà ‚òÖ‚òÖ‚òÖ
        (function() {
            // 1. „Ç¢„Ç§„Ç≥„É≥„ÇíCanvas„ÅßÂãïÁöÑ„Å´ÊèèÁîª„Åô„Çã
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // ËÉåÊôØÔºà„Ç≤„Éº„É†„ÅÆ„Çª„É´„Å®Âêå„ÅòÁ∑ëËâ≤Ôºâ
            ctx.fillStyle = "#4CAF50"; 
            ctx.beginPath();
            // Ëßí‰∏∏ÂõõËßíÂΩ¢„ÇíÊèè„Åè
            const r = 80;
            ctx.moveTo(r, 0);
            ctx.lineTo(size - r, 0);
            ctx.quadraticCurveTo(size, 0, size, r);
            ctx.lineTo(size, size - r);
            ctx.quadraticCurveTo(size, size, size - r, size);
            ctx.lineTo(r, size);
            ctx.quadraticCurveTo(0, size, 0, size - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.fill();

            // ÊñáÂ≠óÔºàÁôΩÊäú„Åç„Åß 1 to 25Ôºâ
            ctx.fillStyle = "#ffffff";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // "1"
            ctx.font = "bold 220px Arial, sans-serif";
            ctx.fillText("1", size * 0.3, size * 0.45);
            
            // "to" (Áü¢Âç∞„Å£„ÅΩ„Åè)
            ctx.font = "bold 80px Arial, sans-serif";
            ctx.fillText("to", size * 0.5, size * 0.65);

            // "25"
            ctx.font = "bold 180px Arial, sans-serif";
            ctx.fillText("25", size * 0.7, size * 0.85);

            // ÂÖâÊ≤¢Ôºà„É™„ÉÉ„ÉÅ„Å´Ë¶ã„Åõ„ÇãÔºâ
            const grad = ctx.createLinearGradient(0, 0, size, size);
            grad.addColorStop(0, "rgba(255,255,255,0.3)");
            grad.addColorStop(0.5, "rgba(255,255,255,0)");
            ctx.fillStyle = grad;
            ctx.fill();

            const iconBase64 = canvas.toDataURL('image/png');
            document.getElementById('dynamic-favicon').href = iconBase64;
            document.getElementById('dynamic-apple-icon').href = iconBase64;

            // 2. „Éû„Éã„Éï„Çß„Çπ„Éà„Éï„Ç°„Ç§„É´(JSON)„ÇíÂãïÁöÑÁîüÊàê
            const currentPath = window.location.pathname;
            const manifestJson = {
                "name": "1 to 25",
                "short_name": "1to25",
                "start_url": currentPath, // ÁèæÂú®„ÅÆURL„ÇíÈñãÂßãÂú∞ÁÇπ„Å´„Åô„Çã
                "scope": currentPath.substring(0, currentPath.lastIndexOf('/') + 1), // ÁèæÂú®„ÅÆ„Éï„Ç©„É´„ÉÄ‰ª•‰∏ã„Çí„Çπ„Ç≥„Éº„Éó„Å´„Åô„Çã
                "display": "standalone",
                "background_color": "#f5f5f5",
                "theme_color": "#4CAF50",
                "orientation": "portrait",
                "icons": [{ "src": iconBase64, "sizes": "512x512", "type": "image/png" }]
            };
            
            // JSON„ÇíDataURI„Å´Â§âÊèõ„Åó„Å¶Ë®≠ÂÆö
            const stringManifest = JSON.stringify(manifestJson);
            const blobManifest = new Blob([stringManifest], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blobManifest);
            document.getElementById('dynamic-manifest').href = manifestURL;

            // 3. Service Worker„ÇíÂãïÁöÑÁîüÊàê„Åó„Å¶ÁôªÈå≤
            if ('serviceWorker' in navigator) {
                // ÊúÄ‰ΩéÈôê„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É•Êà¶Áï•„ÇíÊåÅ„Å§SW„Ç≥„Éº„Éâ
                const swCode = `
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                    });
                    self.addEventListener('activate', (e) => {
                        e.waitUntil(self.clients.claim());
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(fetch(e.request).catch(() => {
                            return new Response('Offline');
                        }));
                    });
                `;
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(swBlob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.log('SW failed', err));
            }
        })();
    </script>

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            position: fixed;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding-top: 60px;
            background-color: #f5f5f5;
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
        }

        button, .cell {
            -webkit-tap-highlight-color: transparent;
        }

        #info-panel {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            pointer-events: none;
        }

        #mode-display {
            font-size: 14px;
            color: #888;
            margin-bottom: 2px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #next-display {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        #timer {
            color: #d9534f;
            font-family: monospace;
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
            margin: 5px 0;
        }

        #best-time {
            color: #2196F3;
            font-size: 16px;
            font-weight: bold;
        }

        #board-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2%;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transition: background-color 0.2s;
        }

        #game-board.survival-bg {
            background-color: #fff0f0;
            border: 2px solid #ff5252;
        }

        .cell {
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 6vw, 40px);
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.05s, background-color 0.2s;
        }

        .cell:active {
            transform: scale(0.95);
        }
        
        .cell.wrong {
            background-color: #d32f2f !important;
            animation: shake 0.3s;
        }
        
        .cell.pressed {
            background-color: #e0e0e0;
            color: #bbb;
            transform: none;
        }

        #cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
            transition: opacity 0.2s;
        }

        #cover.hidden {
            display: none;
        }

        #start-btn {
            padding: 20px 0;
            width: 60%;
            font-size: 24px;
            font-weight: bold;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease-out;
            pointer-events: auto; 
        }

        /* ‚ñº‚ñº‚ñº „Ç§„É≥„Çπ„Éà„Éº„É´„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ ‚ñº‚ñº‚ñº */
        #install-btn {
            display: none; /* ÂàùÊúüÁä∂ÊÖã„ÅØÈùûË°®Á§∫ */
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            cursor: pointer;
            pointer-events: auto;

        // ‚òÖ‚òÖ‚òÖÈáçË¶Å: „Åì„Åì„Å´GAS„ÅÆ„Éá„Éó„É≠„Ç§URL„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ‚òÖ‚òÖ‚òÖ
        const GAS_API_URL = ""; 
        // ‰æã: const GAS_API_URL = "https://script.google.com/macros/s/xxxxxxxxx/exec";

        // --- PWA„Ç§„É≥„Çπ„Éà„Éº„É´Ê©üËÉΩ ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {

                console.log('User response:', outcome);

            } else {
                alert("„ÄêPC„Åß„Ç§„É≥„Çπ„Éà„Éº„É´„Åô„ÇãÂ†¥Âêà„Äë\n\n„Éñ„É©„Ç¶„Ç∂Âè≥‰∏ä„ÅÆ„ÄåÔ∏ô„Äç„É°„Éã„É•„Éº„Åã„Çâ\n„Äå‰øùÂ≠ò„Åó„Å¶ÂÖ±Êúâ„Äç‚Üí„Äå„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà„Çí‰ΩúÊàê„Äç„ÇíÈÅ∏„Å≥„ÄÅ\n„Äå„Ç¶„Ç£„É≥„Éâ„Ç¶„Å®„Åó„Å¶Èñã„Åè„Äç„Å´„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂÖ•„Çå„Å¶‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            }

        // --- ‰ª•‰∏ã„ÅØ„Ç≤„Éº„É†„ÅÆ„É≠„Ç∏„ÉÉ„ÇØÔºà„Åù„ÅÆ„Åæ„ÅæÔºâ ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const bufferSize = ctx.sampleRate;
        const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const data = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
        function playTaikoTone(startFreq, endFreq, duration, noiseFilterFreq) {
            const t = ctx.currentTime;
            const oscillator = ctx.createOscillator();
            const toneGain = ctx.createGain();
            oscillator.connect(toneGain);
            toneGain.connect(ctx.destination);
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(startFreq, t);
            oscillator.frequency.exponentialRampToValueAtTime(endFreq, t + duration * 0.9);
            toneGain.gain.setValueAtTime(0.5, t);
            toneGain.gain.exponentialRampToValueAtTime(0.01, t + duration);
            const noiseSource = ctx.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            const noiseFilter = ctx.createBiquadFilter();
            const noiseGain = ctx.createGain();
            noiseSource.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(ctx.destination);
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = noiseFilterFreq;
            noiseGain.gain.setValueAtTime(5.0, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            oscillator.start(t);
            noiseSource.start(t);
            oscillator.stop(t + duration);
            noiseSource.stop(t + duration);
        }
        function playKa() { playTaikoTone(100, 100, 0.1, 4500); }

        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) { event.preventDefault(); }
            event.preventDefault();
        }, { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) { event.preventDefault(); }
            lastTouchEnd = now;
        }, false);

        const board = document.getElementById('game-board');
        const nextNumDisplay = document.getElementById('next-num');
        const timerDisplay = document.getElementById('timer');
        const bestTimeDisplay = document.getElementById('best-time');
        const modeDisplay = document.getElementById('mode-display');
        const cover = document.getElementById('cover');
        const startBtn = document.getElementById('start-btn');
        let numbers = [], currentNumber = 1, startTime = null, timerInterval = null, isPlaying = false, isSurvival = false;
        const STORAGE_KEY_NORMAL = 'touchNumberGameBestTime', STORAGE_KEY_SURVIVAL = 'touchNumberGameBestTime_Survival';

        function initPage(mode = 'normal') {
            stopTimer();
            isPlaying = false;
            currentNumber = 1;
            timerDisplay.textContent = '0.000';
            nextNumDisplay.textContent = '1';
            isSurvival = (mode === 'survival');
            if (isSurvival) {
                modeDisplay.textContent = "üî• SURVIVAL MODE üî•";
                modeDisplay.style.color = "#ff5252";
                board.classList.add('survival-bg');
            } else {
                modeDisplay.textContent = "NORMAL MODE";
                modeDisplay.style.color = "#888";
                board.classList.remove('survival-bg');
            }
            loadBestTime();
            board.innerHTML = '';
            cover.classList.remove('hidden');
            startBtn.style.display = 'block';
            startBtn.textContent = "START";
        }
        function startGame() {
            if (ctx.state === 'suspended') ctx.resume();
            isPlaying = true;
            currentNumber = 1;
            nextNumDisplay.textContent = '1';
            cover.classList.add('hidden');
            numbers = [];
            for (let i = 1; i <= 25; i++) { numbers.push(i); }
            shuffle(numbers);
            renderBoard();
            startTimer();
        }
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function renderBoard() {
            board.innerHTML = '';
            numbers.forEach(num => {
                const div = document.createElement('div');
                div.classList.add('cell');
                div.textContent = num;
                const handleTap = () => { checkNumber(div, num); };
                div.addEventListener('touchstart', handleTap);
                div.addEventListener('mousedown', handleTap);
                board.appendChild(div);
            });
        }
        function checkNumber(element, num) {
            if (!isPlaying || element.classList.contains('pressed')) return;
            if (num === currentNumber) {
                playKa();
                element.classList.add('pressed');
                currentNumber++;
                if (currentNumber <= 25) nextNumDisplay.textContent = currentNumber;
                else gameClear();
            } else if (isSurvival) {
                gameOver(element);
            }
        }
        function gameOver(element) {
            stopTimer();
            isPlaying = false;
            element.classList.add('wrong');
            nextNumDisplay.textContent = "GAME OVER";
            setTimeout(() => {
                cover.classList.remove('hidden');
                startBtn.textContent = "RETRY";
            }, 800);
        }
        function startTimer() {
            stopTimer();
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const diff = (Date.now() - startTime) / 1000;
                timerDisplay.textContent = diff.toFixed(3);
            }, 10);
        }
        function stopTimer() { if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } }
        
        function gameClear() {
            stopTimer();
            isPlaying = false;
            const finalTime = timerDisplay.textContent;
            nextNumDisplay.textContent = "FINISH!";

            setTimeout(() => { openNameModal(finalTime); }, 500);
        }
        
        function checkBestTime(currentTimeStr) {

                bestTimeDisplay.style.color = '#ff9800';

        }

        initPage('normal');

        // --- GASÈÄ£Êê∫„É≠„Ç∏„ÉÉ„ÇØ ---
        const nameModal = document.getElementById('name-modal');
        const rankingModal = document.getElementById('ranking-modal');

        const rankingModeTitle = document.getElementById('ranking-mode-title');
        let currentScoreForSubmission = 0;

        function openNameModal(timeStr) {

            nameModal.classList.add('active');

            const submitBtn = document.querySelector('.submit-btn');

        function submitScoreToGAS() {
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn.disabled) return;
            if (!navigator.onLine) {
                alert('„Ç™„Éï„É©„Ç§„É≥„ÅÆ„Åü„ÇÅ„Çπ„Ç≥„Ç¢ÈÄÅ‰ø°„ÅØ„Åß„Åç„Åæ„Åõ„Çì');

            const nameInput = document.getElementById('name-input');

            };

            fetch(GAS_API_URL, {
                method: 'POST',

        function fetchRanking(mode) {
            const listElement = document.getElementById('ranking-list');
            listElement.innerHTML = '<li class="ranking-item" style="justify-content:center;">Loading...</li>';

            if (!GAS_API_URL) {
                listElement.innerHTML = '<li class="ranking-item" style="justify-content:center; color:red;">URL Not Set</li>';
                return;
            }

            fetch(`${GAS_API_URL}?mode=${mode}`)
                .then(response => response.json())
                .then(data => {
                    listElement.innerHTML = '';
                    if (!data || data.length === 0) {
                        listElement.innerHTML = '<li class="ranking-item" style="justify-content:center;">No records yet</li>';

        function escapeHtml(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }
    </script>
